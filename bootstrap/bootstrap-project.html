<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<title>Free Code Camp - BootStrap</title>
</head>
<body>
	<div class="container-fluid">
		<h3 class="text-primary text-xs-center">JQuery Playground</h3>
		<div class="row">
			<div class="col-xs-6">
				<h4>#left-well</h4>
				<div class="well" id="left-well">
					<button class="btn btn-default target">First</button>
					<button class="btn btn-default target">Second</button>
					<button class="btn btn-default target">Third</button>
				</div>
			</div>
			<div class="col-xs-6">
				<h4>#right-well</h4>
				<div class="well" id="right-well">
					<button class="btn btn-default target">Fourth</button>
					<button class="btn btn-default target">Fifth</button>
					<button class="btn btn-default target">Sixth</button>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
